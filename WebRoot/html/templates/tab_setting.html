<ion-header-bar align-title="center" class="bar-positive">
	<h2 class="title">
        馆际导航
    </h2>
</ion-header-bar>
<ion-view>
    <ion-content class="ionic-pseudo" style="background-color:#F8F8F8;">
	<div class="list">
			
			<a class="item item-icon-left item-icon-right" ui-sref="setting_notice" style="padding-left:45px;padding-right:45px;">
				<i class="icon ion-ios-chatbubble" style="color:#387EF5;"></i> 通知
				<span class="item-note" style="right:40px;">
				
		        </span>
				<i class="icon ion-chevron-right icon-right" style="font-size:16px;"></i>
			</a>
			<a class="item item-icon-left item-icon-right"  style="padding-left:45px;padding-right:45px;" ui-sref="setting_guid" >
				<i class="icon ion-paper-airplane" style="color:#387EF5;"></i> 
				服务指南
				<span class="item-note" style="right:40px;">					
		        </span>
		        <i class="icon ion-chevron-right icon-right" style="font-size:16px;"></i>
			</a>

			<a class="item item-icon-left item-icon-right" ui-sref="setting_mapindex" style="padding-left:45px;padding-right:45px;">
				<i class="icon ion-ios-location" style="color:#387EF5;"></i>地图
				<span class="item-note" style="right:40px;">
					
		        </span>
				<i class="icon ion-chevron-right icon-right" style="font-size:16px;"></i>
			</a>
	
		</div>
    </ion-content>
</ion-view>
